    <script>
        class StatsApp {
            constructor() {
                this.loadStats();
                this.displayStats();
            }

            loadStats() {
                const savedStats = localStorage.getItem('searchStats');
                if (savedStats) {
                    this.stats = JSON.parse(savedStats);
                } else {
                    this.stats = {
                        searchCount: 0,
                        totalResults: 0,
                        lastSearchTime: '-',
                        recentSearches: []
                    };
                }
            }

            displayStats() {
                document.getElementById('totalSearches').textContent = this.stats.searchCount || 0;
                document.getElementById('totalResults').textContent = this.stats.totalResults || 0;
                document.getElementById('lastSearchTime').textContent = this.stats.lastSearchTime || '-';
                
                this.displayRecentSearches();
            }

            displayRecentSearches() {
                const container = document.getElementById('recentSearchesList');
                const recentSearches = this.stats.recentSearches || [];
                
                if (recentSearches.length === 0) {
                    container.innerHTML = '<div class="no-data">ì•„ì§ ê²€ìƒ‰ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                container.innerHTML = recentSearches.slice(-10).reverse().map(search => `
                    <div class="search-item">
                        <div class="search-query">${this.escapeHtml(search.query)}</div>
                        <div class="search-time">${search.time}</div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                if (typeof text !== 'string') return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        function resetStats() {

        }
